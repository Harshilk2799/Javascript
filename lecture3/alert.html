<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Alert Box</title>
  </head>
  <body>
    <h1>Alert Box</h1>
    <script>
      // alert()
      // - In JavaScript, an "alert" is a built-in function that displays a message box
      // with a specified message and an "OK" button.

      // - It is primarily used for debugging purposes and to display simple messages to the user.
      alert("Hello World");
    </script>
  </body>
</html>
