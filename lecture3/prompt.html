<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prompt Box</title>
  </head>
  <body>
    <h1>Prompt Box</h1>
    <script>
      // prompt()
      // - In JavaScript, a "prompt box" refers to a built-in browser dialog box that allows the user to input some text data.
      // -  It is typically used to get user input in the form of a string.

      let name = prompt("Enter the Name: ");
      alert(name);
    </script>
  </body>
</html>
